<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sitio de Pokémones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

    <header>
        <nav class="navbar bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/icono-pokemon.webp" alt="Logo" width="30" height="30"
                        class="d-inline-block align-text-top">
                    Pokédex
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-4">
            <!-- Formulario para la búsqueda de pokémones -->
            <form id="formPokemon">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="txtPokemon"
                        placeholder="Escribe el nombre del Pokémon a buscar"
                        aria-label="Escribe el nombre del Pokémon a buscar" aria-describedby="btnPokemon">
                    <button class="btn btn-outline-secondary" type="submit" id="btnPokemon">Buscar <i
                            class="bi bi-search-heart"></i></button>
                </div>
            </form>

            <!-- Mostrar el pokémon encontrado -->
            <div id="grid" class="row g-3"></div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
